<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet" />
    <title>MOONSHINER</title>
  </head>
  <body>
    
    <div class="game-intro">
      <h1><img src="./images/old bottle.png" alt="" class="logo-img" />  MOONSHINER</h1>
      
      <p>Use the arrow keys to move!</p>
      <button id="start-button">New Game</button>
      
      <div class="bottom">
        <img src="./images/into woods.jpg" alt="" class="woods">
        <img src="./images/first page distill.pnh.png" alt="" class="distil"/>
        <img src="./images/intro leprachaun.jpg" alt="" class="moonshiner"/>
      </div>
    </div>
   

    <div class="game-board">
      <div>
      <canvas id="canvas" width="1000" height="1000"></canvas>
      </div>
      <div class="levels-lives">
      <p>Level: <span id="level"></span></p>
      <p>Lives: <span id="lives"></span></p>
      </div>   
    </div>
    
    <div class="game-over-screen">
     <h1>BUSTED!</h1>
     <img src="./images/busted.jpg" alt="">
     <button id="restart-button">Try Again</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
